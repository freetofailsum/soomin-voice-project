<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Memo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: transparent;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      z-index: 2;
    }

    button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #status {
      margin-top: 5px;
      font-size: 7px;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://www.dropbox.com/scl/fi/7j4zx0zie6i1enz5tvfqi/all-i-have-is-a-voice-0707.mp4?rlkey=6v0e82ieg2c8r32gdlywlh0qn&st=ksi4osex&raw=1" type="video/mp4">
  </video>

  <div class="container">
    <h1>leave your anonymous voice memo.<br/>you can leave any words or the quotes on your memo.</h1>
    <button id="recordBtn">Start Recording</button>
    <div id="status"></div>
  </div>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const statusDiv = document.getElementById("status");
    let mediaRecorder;
    let chunks = [];

    recordBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recordBtn.textContent = "Recording... Click to Stop";

        mediaRecorder.ondataavailable = (e) => {
          chunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "voice/webm" });
          const formData = new FormData();
          formData.append("voice", blob);

          statusDiv.textContent = "Uploading...";

          const res = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          if (res.ok) {
            statusDiv.textContent = "Upload successful!";
          } else {
            statusDiv.textContent = "Upload failed. Please try again.";
          }

          chunks = [];
          recordBtn.textContent = "Start Recording";
        };

        recordBtn.onclick = () => {
          if (mediaRecorder.state === "recording") {
            mediaRecorder.stop();
          }
        };

        // Unmute background video on first user interaction
        document.body.addEventListener('click', () => {
          const video = document.getElementById('bg-video');
          video.muted = false;
          video.play();
        }, { once: true });

      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Microphone access denied.";
      }
    });
  </script>
</body>
</html>
